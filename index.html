<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Painter</title>
    <meta name="description" content="A-Painter">
    <script src="node_modules/aframe/dist/aframe.js"></script>
    <script src="vendor/saveas.js"></script>
    <script>
      UPLOADCARE_LOCALE = 'en';
      UPLOADCARE_PUBLIC_KEY = 'eb0df3191b88f403ad76';
    </script>
    <script src="//ucarecdn.com/widget/2.5.5/uploadcare/uploadcare.full.min.js"></script>

    <script src="components/binarywriter.js"></script>
    <script src="components/binaryreader.js"></script>
    <script src="components/brush.js"></script>
    <script src="components/brushes/line.js"></script>
    <script src="components/brushes/spheres.js"></script>
    <script src="components/brushes/cubes.js"></script>
    <script src="components/json-model.js"></script>
    <script src="components/paint-controls.js"></script>
    <script src="components/ui.js"></script>
  </head>
  <body style="background-color: #030404">
    <a-scene debug="true">
      <a-assets>
        <img id="floor" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skymap" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="uinormal" src="https://cdn.aframe.io/a-painter/images/ui-normal.png">
        <a-asset-item id="uiobj" src="https://cdn.aframe.io/a-painter/models/ui.obj"></a-asset-item>
      </a-assets>
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>
      <a-entity id="left-hand"
                brush="color: #ff0; linewidth: 1"
                paint-controls="hand: left"
                ui></a-entity>
      <a-entity id="right-hand"
                brush="color: #ff0; linewidth: 1"
                paint-controls="hand: right"
                ui></a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 12;"
                rotation="-90 0 0"
                material="shader: flat; src: #floor">
      </a-entity>
      <a-entity position="0 0 0" id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
    </a-scene>
  </body>
</html>
